<div class="input_container">
  <h1>Create Your Account</h1>
  <form action="/action_page.php">
	<label for="uname" title='(Do not include the following characters:\/:*?"<><|)'>Username</label>
	<input type="text" id="username" name="username" placeholder="Your username.." 
	title="No longer than 8 characters" maxlength="8">
	<br>
	<label for="psword" title='(Do not include the following characters:\/:*?"<><|)'>Password</label>
	<input type="password" id="password" name="password" placeholder="Your password.."
	title="No longer than 16 characters." maxlength="16">
	<br>
	<label for="psword">Confirm Your Password</label>
	<input type="password" id="password" name="password" placeholder="Confirm Your password.."
	title="No longer than 16 characters." maxlength="16">
	<br>
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name..">
	<br>
    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name..">
	<br>
    <label for="gender">Gender</label>
    <select id="gender" name="gender">
	  <option></option>
      <option value="Unwilling to Disclose">Unwilling to Disclose</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
	  <option value="Other">Other</option>
    </select>
    <input type="submit" value="Confirm">
  </form>
