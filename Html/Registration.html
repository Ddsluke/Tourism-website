	<!-- Space for javascript uses-->
	function checkPassword(){
		if (document.getElementById("password").value != document.getElementById("con_password").value){
			document.getElementById("password-error").style.display='block';
		}
		else{
			document.getElementById("password-error").style.display='none';
		}
	}

<div class="input_container">
  <h1>Create Your Account</h1>
  <a href="Login.html"><h4>Already a member?</h4></a>
  <form action="/action_page.php">
	<br>Email
    <input type="text" name="email" placeholder="Your email.." required="required">
	<br>
	<label for="uname" title='(Do not include the following characters:\/:*?"<>|)'>Username</label>
	<input type="text" id="username" name="username" placeholder="Your username.." 
	title="No longer than 8 characters" maxlength="8">
	<br>
	<label for="psword" title='(Do not include the following characters:\/:*?"<>|)'>Password</label>
	<input type="password" id="password" name="password" placeholder="Your password.."
	title="No longer than 16 characters." maxlength="16">
	<br>Confirm Your Password
	<input type="password" id="con_password" name="con_password" placeholder="Confirm Your password.."
	title="No longer than 16 characters." maxlength="16" onchange="checkPassword()">
	<div id="password-error" style="display:none">The password you have entered is inconsistent.</div>
	<br>
    <input type="submit" value="Confirm">
