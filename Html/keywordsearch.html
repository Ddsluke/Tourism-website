<script type="text/javascript">
$(function(){
   $("#liOption").multiselect2side({
	    selectedPosition: 'right',
	    moveOptions: false,
		labelsx: 'result',
		labeldx: 'chosen'
   });
   $("#searchOption").click(function(){
		var keys=$("#keys").val();
		$.ajax({
              type: "POST",
              url: "action.php",
              data: "title="+keys,
              success: function(msg){
				  if(msg==1){
					  $("#msg_ser").show().html("no result");
				  }else{
					  $("#liOptionms2side__sx").html(msg);
					  $("#msg_ser").html("");
				  }
					//alert(msg);
             }
       });
	   $("#msg_ser").ajaxSend(function(event, request, settings){
           $(this).html("<img src='loading.gif' alt=''/>");
       });
   });
});
</script>
